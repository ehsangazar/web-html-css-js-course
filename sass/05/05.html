            Sign in with Google
          </button>
        </div>
        <div class="auth__socials__icons">
          <button class="btn btn--noborder btn--outline btn--icon">
            <img
              src="https://static-website.miro.com/static/images/signup/v2/slack-mark.svg?version=1.914.0"
              alt="Sign in with Slack"
            />
          </button>
          <button class="btn btn--noborder btn--outline btn--icon">
            <img
              src="https://static-website.miro.com/static/images/signup/v2/office-365.svg?version=1.914.0"
              alt="Sign in with Slack"
            />
          </button>
        </div>
      </div>
      <div class="auth__form">
        <span> or use your email to sign in: </span>
        <form class="form">
          <div class="input__group">
            <label for="email"> Work Email </label>
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="signup__input-icon"
              preserveAspectRatio="none"
              aria-hidden="true"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M2 6C2 4.89543 2.89543 4 4 4H20C21.1046 4 22 4.89543 22 6V18C22 19.1046 21.1046 20 20 20H4C2.89543 20 2 19.1046 2 18V6ZM18.4142 6H5.5858L12 11.2115L18.4142 6ZM4 7.28848V18H20V7.28844L12.6306 13.2761C12.2632 13.5746 11.7368 13.5746 11.3694 13.2761L4 7.28848Z"
                fill="#9391A6"
              ></path>
            </svg>
            <input id="email" type="email" />
          </div>
          <div class="input__group">
            <label for="password"> Password </label>
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="signup__input-icon"
              preserveAspectRatio="none"
              aria-hidden="true"
            >
              <path
                d="M12 17C12.8284 17 13.5 16.3284 13.5 15.5C13.5 14.6716 12.8284 14 12 14C11.1716 14 10.5 14.6716 10.5 15.5C10.5 16.3284 11.1716 17 12 17Z"

              <path

                clip-rule="evenodd"
                d="M7 5C7 2.79086 8.79086 1 11 1H13C15.2091 1 17 2.79086 17 5V9C18.6569 9 20 10.3431 20 12V19C20 20.6569 18.6569 22 17 22H7C5.34315 22 4 20.6569 4 19V12C4 10.3431 5.34315 9 7 9V5ZM15 5V9H9V5C9 3.89543 9.89543 3 11 3H13C14.1046 3 15 3.89543 15 5ZM7 11C6.44772 11 6 11.4477 6 12V19C6 19.5523 6.44772 20 7 20H17C17.5523 20 18 19.5523 18 19V12C18 11.4477 17.5523 11 17 11H7Z"

              ></path>
            </svg>
            <input id="password" type="text" />
          </div>
          <div class="input__group">
            <button type="submit" class="btn btn--primary">Sign in</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
